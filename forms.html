<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <center><h1>my form</h1></center>
    <div>
          First name:<input type="text" placeholder="enter your first name"/>
    </div>
    <br>
    <div>
        Last Name:<input type="text" placeholder="enter your last name"/>
    </div>
    <br>
    <div>
        Email:<input type="email" placeholder="enter your email"/>
    </div>
    <br>
    <div>
        Password:<input type="password" placeholder="enter your password"/>
    </div>
    <br>
    <div>
        Age:<input type="number" placeholder="enter your age"/>
    </div>
    <br>
    <div>
    Date of Birth:<input type="time"/>  
  </div>
  <br>
  <div>
    <input type="submit">
    <input type="reset">
  </div>
</body>
</html>
